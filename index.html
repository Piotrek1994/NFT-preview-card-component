<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>


<div class="card">
  <div class="card__img">
    <img src="./images/image-equilibrium.jpg" alt="">
  </div>
  <div class="card__text">
    <div class="card__head">Equilibrium #3429</div>
    <div class="card__description">Our Equilibrium collection promotes balance and calm.</div>
    <div class="card__eth"><img src="./images/icon-ethereum.svg" alt=""> 0.041ETH</div>
    <div class="card__time"><img src="/images/icon-clock.svg" alt=""> 3 days left</div>
    <div class="card__line"></div>
    <div class="card__logo"><img class ="img"src="./images/image-avatar.png" alt=""><p class="paragraf">Creation of <strong> Jules Wyvern</strong></p></div>
  </div>
</div>




</body>
</html>
